[include mcu.cfg]
[include xy.cfg]
[include beacon.cfg]
[include z.cfg]
[include extruder.cfg]
[include fans.cfg]
[include firmware_retract.cfg]
[include heater_bed.cfg]
[include temp_sensors.cfg]
[include z_tilt.cfg]
[include macros/print.cfg]
[include macros/z_tilt.cfg]
[include macros/helpers.cfg]
[include bed_mesh.cfg]
[include KAMP/Line_Purge.cfg]
# [include KAMP/Adaptive_Meshing.cfg]
[include KAMP/Smart_Park.cfg]
[include KAMP_Settings.cfg]
[include led.cfg]
[include led_progress.cfg]
[include macros/config_backup.cfg]


[input_shaper]
shaper_freq_x: 75.4
shaper_freq_y: 78.4
shaper_type: mzv


[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 15000
max_z_velocity: 50
max_z_accel: 200

# Enable stuff
[virtual_sdcard]
path: /home/hudson/printer_data/gcodes

[force_move]
enable_force_move: true

[pause_resume]

[display_status]

[respond]

[exclude_object]

[gcode_arcs]
resolution = 0.1

[idle_timeout]
# only turn off motors and heaters if the printer is not paused
gcode:
    {% if not (printer.pause_resume.is_paused) %}
        RESPOND MSG="Idle timeout reached"
        TURN_OFF_HEATERS
        M84
        #halo_off
        #SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=hotend_fan TARGET=45
        #SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=chamber_heater TARGET=0

    {% endif %}
timeout: 7200

